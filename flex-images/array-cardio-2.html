<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      function older() {
        const olderThan19 = people.some((person) => 2021 - person.year >= 19);
        if (olderThan19) {
          console.log("Someone is older than 19.");
        } else {
          console.log("No one is older than 19.");
        }
      }
      older();
      // Array.prototype.every() // is everyone 19 or older?
      function allOlder() {
        const older = people.every((person) => 2021 - person.year >= 19);
        if (older) {
          console.log("Everyone is older than 19.");
        } else {
          console.log("Not everyone is older than 19.");
        }
      }
      allOlder();

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      function findId(id) {
        const chosenComment = comments.find((comment) => comment.id === id);
        console.log(chosenComment);
        return chosenComment;
      }
      findId(823423);
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      function deleteComment(id) {
        const commentIndex = comments.findIndex((comment) => comment.id === id);
        comments.splice(commentIndex, 1);
        console.log(comments);
        return comments;
      }
      deleteComment(823423);
    </script>
  </body>
</html>
